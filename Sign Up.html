<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
	<form method GET>
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email"><br>
		Password: <input type="pasword" name="Password" required min="5"><br>
		Birthday:<input type="date" name="birthday"><br>
		Gender:<br>
		  <input type="radio" name="Gender" value="Male">Male<br>
          <input type="radio" name="Gender" value="Male">Female<br>
          <input type="radio" name="Gender" value="Male">Other<br>
		Nationality:<br>
		  <input type="radio" name="Nationality" value=Africans">Africans<br>
		  <input type="radio" name="Nationality" value=Americasns">Americans<br>
		  <input type="radio" name="Nationality" value=Australians">Australians<br>
		  <input type="radio" name="Nationality" value=Asians">Asians<br>
		Pet:<br>
          <input type="checkbox" name="Dog">Dog<br>
          <input type="checkbox" name="Cat">Cat<br>
          <input type="checkbox" name="chicken">Chicken<br>
		Cars:<br>
		  <select name="Cars">
		  	<option value="Honda" name="Honda">Honda<br>
		    <option value="Benz" name="Benz">Benz<br>
            <option value="Toyota" name="Toyota">Toyota<br>
          </select><br>
		<input type="submit" value="Sign Up">
		<input type="Reset">

	</form>

</body>
</html>
